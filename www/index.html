<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>This Isn't Really Important</title>
    </head>
    <body>
        <div class="app">
            <h1>Magic 8 Ball</h1>
            <div id="asking">
            <textarea id="question" name="question" class="full" placeholder="To what question do you seek the answer to?"></textarea>
            <button id="ask" class="gradient-button purple full">Ask</button>
            </div>
            <div id="answering" style="display:none">
                <div id="answer"></div>
                <button id="askagain" class="gradient-button purple full">Ask Again</button>
                <button id="newquestion" class="gradient-button purple full">New Question</button>
                <button id="share" class="gradient-button purple full">Share Results</button>
                <button id="tweet" class="gradient-button purple full">Tweet Results</button>

            </div>
        </div>
        
        <script type="text/javascript" src="cordova-2.3.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/social.js"></script>
        <script type="text/javascript">
            app.initialize();
            var answers = ['It is certain', 'It is decidedly so', 'Without a doubt', 'Yes â€“ definitely', 'You may rely on it', 'As I see it, yes', 'Most likely', 'Outlook good', 'Yes', 'Signs point to yes', 'Reply hazy, try again', 'Ask again later', 'Better not tell you now', 'Cannot predict now', 'Concentrate and ask again', 'Don\'t count on it', 'My reply is no', 'My sources say no', 'Outlook not so good', 'Very doubtful'];
            
            function getAnswer() {
                $('#asking').hide();
                $('#answering').show();
                var selectedResponse = Math.floor((Math.random()*20));
                $('#answer').text(answers[selectedResponse]);
            }
            
            function newQuestion() {
                $('#question').val("");
                $('#asking').show();
                $('#answering').hide();
                
            }
            $('#ask').on('click', function(e) {
                         getAnswer();
            });
            
            /*
             we could also just use the built in alert system instead of showing the results through HTML
             var selectedResponse = Math.floor((Math.random()*20));
             navigator.notification.alert(answers[selectedResponse], null, " ", "OK");
             */

            
            $('#askagain').on('click', function(e) {
                              getAnswer();
                              });

            $("input[type=text], textarea").bind("blur", function(e) {
                getAnswer();
            });
            
                        
            $('#newquestion').on('click', function(e) {
                newQuestion();
            });

            $('#share').on('click', function(e) {
                shareResults();
            });
            $('#tweet').on('click', function(e) {
                tweetResults();
            });
            

            
            function shareResults() {
                
                var qa = $('#question').val() + " " + $('#answer').text() + " #magic8";
                SocialFrameworkPlugin.show( shareSuccess, shareError, qa);
            }
            
            function tweetResults() {
                var qa = $('#question').val() + " " + $('#answer').text() + " #magic8";
                SocialFrameworkPlugin.tweet( shareSuccess, shareError, qa);
                
            }

            function fbResults() {
                var qa = $('#question').val() + " " + $('#answer').text() + " #magic8";
                SocialFrameworkPlugin.postToFacebook( shareSuccess, shareError, qa);
                
            }

            
            function shareSuccess() {
                console.log("Sharing Successful");
            }
            function shareError() {
                console.log("Error sharing");
            }
            </script>
    </body>
</html>
